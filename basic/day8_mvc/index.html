<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8 Todo list</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <main id="todo-list-app">
      <header>
        <h1 class="todo-title">Todo App</h1>
      </header>
      <form class="add-todo-form">
        <input class="add-todo-form__input" id="add-todo-input" required/>
        <button class="add-todo-form__submit">+</button>
      </form>
      <div class="todo-list">
        <!-- <div class="todo-item">
          <span class="todo-item__task">Buy a laptop</span>
          <button class="todo-item__delete">Delete</button>
        </div> -->
      </div>
      <footer>
        <div>
          You have <span id="remaining-todo-count">0</span> pending tasks
        </div>
        <button class="todo-clear-btn">Clear All Todos</button>
      </footer>
    </main>

    <script src="./api/todoApi.js"></script>
    <script src="./features/todo/todoView.js"></script>
    <script src="./features/todo/todoModel.js"></script>
    <script src="./features/todo/todoController.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
